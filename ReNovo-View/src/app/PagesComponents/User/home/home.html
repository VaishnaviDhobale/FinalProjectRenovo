<div class="container">
  <div class="banner">
    <h1>Welcome To <span>Re</span>Novo</h1>
    <i>Give Pre-Loved Products a New Home</i>
    <p>One platform, endless possibilities for buyers and sellers.</p>
    <button class="btn" routerLink="/seller-signup">Become A Seller</button>
  </div>
  <div class="top-products">
    <h1>Top Products</h1>
    <div class="products">
      @for(p of products.slice(0, 4); track p.id){
        <app-product [product]="p"></app-product>
    }
    </div>
  </div>
  <app-footer></app-footer>
</div>
